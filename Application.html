<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <!--
         Name 	 : Text							type="text"
DOB		 : Date 						type="date"
Gender	 : Male,Female,Others 			type="radio"
EmailID  : Text				 			 type="email"
Languages Known : Telugu,Hindi,English	 type ="checkbox"
Qualification 	:  SSC,Inter,Graduation,PostGraduation dropdown list
-->
        <form>
            <label>Name</label><input type="text"/> <br>
            <label>DOB</label><input type="date" /> <br>
            <label>Gender :</label>
            <input type="radio" name="gender" value="male"/><label>Male</label>
            <input type="radio"name ="gender"value="female"/><label>Female</label>
            <input type="radio"name="gender" value="Others"/><label>Others</label>
            <br>
            <label>EmailID</label> <input type="email" />
            <br>
            <label>Languages Known :</label>
            <input type="checkbox" name="languages" value="Telugu" /><label>Telugu</label>
            <input type="checkbox" name="languages" value="Hindi" /><label>Hindi</label>
            <input type="checkbox" name="languages" Value="English"/><label>English</label>
            <br>
            Educational Qualification :
            <select>
                <option>Select</option>
                <option value="SSC">SSC</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Graduation">Graduation</option>
                <option value="PostGraduation">PostGraduation</option>
            </select>
            <br>
            <input type="Submit" value="Register" />
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
